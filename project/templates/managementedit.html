{% extends "base.html" %}
{% load static %}
{% block title %}
    <title>編輯權限管理</title>
    <link rel="stylesheet" href="{% static 'edit.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
{% endblock %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-light" >
    <div class="container">
        <h1 class="title mx-auto"><b>權限管理-修改資料</b></h1>
        <a href="/managementlist/" class="navbar-brand" style="margin-right: 20px;"><h4><b>返回</b></h4></a>
    </div>
</nav>
<div class="container">
    <form action="/managementedit/{{ update.id }}/" method="POST" class="table">
        {% csrf_token %}
        <table class="table table-bordered">
            <tr id="tabletop">
                <th>欄位</th>
                <th>管理者資訊</th>
            </tr>
			<tr>
                <th><span>*</span>管理者帳號</th>
                <td><input type="text" id="username" name="username" class="form-control" required placeholder="請輸入管理者帳號" value="{{ update.username }}"></td>
            </tr>
            <tr>
                <th><span>*</span>管理者密碼</th>
                <td><input type="password" id="password" name="password" class="form-control" required placeholder="請輸入管理者密碼" value="{{ update.password }}"></td>
            </tr>
            <tr>
                <th><span>*</span>信箱</th>
                <td><input type="email" id="email" name="email" class="form-control" required placeholder="請輸入信箱如@gmail.com" value="{{ update.email }}"></td>
            </tr>
            <tr>
                <th><span>*</span>姓氏</th>
                <td><input type="text" id="first_name" name="first_name" class="form-control" required placeholder="請輸入姓氏" value="{{ update.first_name }}"></td>
            </tr>
            <tr>
                <th><span>*</span>名字</th>
                <td><input type="text" id="last_name" name="last_name" class="form-control" required placeholder="請輸入名字" value="{{ update.last_name }}"></td>
            </tr>
            <tr>
                <th><span>*</span>超級使用者</th>
                <td><input type="number" id="is_superuser" name="is_superuser" class="form-control" required placeholder="請輸入0或1(0為否，1為是)" min="0" max="1" value="{% if update.is_superuser %}1{% else %}0{% endif %}"></td>
            </tr>
            <tr>
                <th><span>*</span>工作人員</th>
                <td><input type="number" id="is_staff" name="is_staff" class="form-control" required placeholder="請輸入0或1(0為否，1為是)" min="0" max="1" value="{% if update.is_staff %}1{% else %}0{% endif %}"></td>
            </tr>
            <tr>
                <th><span>*</span>有效</th>
                <td><input type="number" id="is_active" name="is_active" class="form-control" required placeholder="請輸入0或1(0為否，1為是)" min="0" max="1" value="{% if update.is_active %}1{% else %}0{% endif %}"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" name="button" id="button" value="修改" class="btn btn-primary btn-lg custom-margin">
                    <input type="reset" name="button2" id="button2" value="恢復" class="btn btn-danger btn-lg">
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
