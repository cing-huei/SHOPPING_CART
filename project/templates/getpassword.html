<!DOCTYPE html>
<html lang="zh-tw">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘記密碼</title>
    <link rel="stylesheet" href="{% static './css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static './getpassword.css' %}">
</head>
<body>
    <div  class="container-fluild bg-secondary"  id="outer" align="center">
        <div class="col col-md-6 col-lg-4" >
            <strong><p>忘記密碼</p></strong>
        </div>
    </div>
    {% if message %}
        <div class="position-relative">
            <div class="text-danger h1 position-absolute top-0 start-50 translate-middle mt-5">
                {{ message }}
            </div> 
        </div>
    {% endif %}
    <div class="container" align="center">
        <div class="row justify-content-center align-items-center">  
            <div class="col col-md-6 col-lg-4">
                <div class="contentbox">
                    <div id="logo">
                        <img src="{% static './images/LOGO_log.jpg' %}">
                    </div>
                    <div class="email_message">
                        按下確認送出後，系統將發送重設密碼的連結至您的信箱，若沒收到請確認是否被歸類為垃圾郵件。
                    </div>
                    <div class="container">
                        <form action="/getpassword/" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="form-label" for="user-email"><span>*</span>信箱</label>
                                <input type="email" name="user-email" placeholder="abc@example.com" class="form-control"required/>
                            </div>
                            <div class="d-flex justify-content-between align-items-start mt-3">
                                <div class="w-50 me-2">
                                    <button type="submit" id="bnt1" class="btn btn-outline-primary w-100">確認送出</button>
                                </div>
                                <div class="w-50 ms-2">
                                    <button type="reset" id="bnt2" class="btn btn-outline-primary w-100"><a href="{% url 'subject' %}">返回首頁</a></button>
                                </div>
                            </div>
                            <div class="text-center mt-3">
                                <p><a href="{% url 'signup' %}">重新註冊</a></p>
                            </div>
                        </form>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    <script src="{% static './js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
