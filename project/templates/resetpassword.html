<!DOCTYPE html>
<html lang="zh-tw">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重設Encounter U服飾會員</title>
    <link rel="stylesheet" href="{% static './css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static './resetpassword.css' %}">
</head>
<body>
    <div  class="container-fluild"  id="outer" align="center">
        <div class="col col-md-6 col-lg-4" >
            <strong><p>重設 Encounter U 服飾會員</p></strong>
        </div>
    </div>
    {% if message_user %}
        <div class="position-relative">
            <div class="text-danger h3 position-absolute top-0 start-50 translate-middle mt-4">
                {{ message_user }}
            </div> 
        </div>
    {% endif %}
    <div class="container" align="center">
        <div class="row justify-content-center align-items-center">  
            <div class="col col-md-6 col-lg-4">
                <div class="contentbox">
                    <div id="logo">
                        <img src="{% static './images/LOGO_log.jpg' %}">
                    </div>
                    <div class="container">
                        <form action="/resetpassword/" method="post">
                            {% csrf_token %}
                            <div class="form-group my-4">
                                <label class="form-label" for="user-mail"><span>*</span>信箱</label>
                                <input type="email" name="user-mail" id="mail" class="form-control" placeholder="abc@example.com" required/>
                            </div>
                            <div class="form-group my-4">
                                <label class="form-label" for="verification-code"><span>*</span>驗證碼</label>
                                <input type="text" name="verification-code" id="verification-code" class="form-control" placeholder="請輸入信箱收到的驗證碼" required/>
                            </div>
                            <div class="form-group my-4">
                                <label class="form-label" for="pass-wd"><span>*</span>新密碼</label>
                                <input type="password" name="pass-wd" id="pass-wd" class="form-control" required/>
                            </div>
                            <div class="d-flex justify-content-between align-items-start my-4">
                                <div class="w-100">
                                    <button type="submit" id="bnt1" class="btn btn-outline-primary w-100">修改完成</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static './js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
