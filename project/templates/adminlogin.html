<!DOCTYPE html>
<html lang="zh-tw">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者登入</title>
    <link rel="stylesheet" href="{% static './css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static './adminlogin.css' %}">
</head>
<body>
<div  class="container-fluild"  id="outer" align="center">
    <div class="col col-md-6 col-lg-4" >
        <strong><p>Encounter U 服飾後台登入</p></strong>
    </div>
</div>
<div class="container" align="center">
    <div class="row justify-content-center align-items-center">  
        <div class="col col-md-6 col-lg-4">
            <div class="contentbox">
                <div id="logo">
                    <img src="{% static './images/LOGO_log.jpg' %}">
                </div>
                <div class="container">
                    <form action="/adminlogin/" method="post">
                        {% csrf_token %}
                        <div class="error_message">
                            {% if error_message %}
                                <p class="text-danger">{{ error_message }}</p>
                            {% endif %}
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="username" id="label1"><span>*</span>帳號</label>
                            <input type="text" name="username" id="username" placeholder="請輸入管理者帳號" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="password" id="label2"><span>*</span>密碼</label>
                            <input type="password" name="password" id="password" placeholder="請輸入管理者密碼" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="captcha" id="label3"><span>*</span>驗證碼</label>
                            {{ postform.captcha }}
                        </div>
                        <div class="mt-3">
                            <button type="submit" id="bnt1" class="btn btn-outline-primary w-100">登入</button>
                        </div>
                    </form>
                </div> 
            </div>
        </div>
    </div>
</div>
<script src="{% static './js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
